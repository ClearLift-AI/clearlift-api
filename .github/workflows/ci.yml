name: CI/CD

on:
  push:
    branches:
      - main
      - staging
  pull_request:
    branches:
      - main
      - staging

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install platform-specific rollup binary
        run: npm install @rollup/rollup-linux-x64-gnu --no-save

      - name: Run tests
        run: npx vitest run --config tests/vitest.config.mts

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/staging' && github.event_name == 'push'
    environment:
      name: staging
      url: https://api-dev.clearlift.ai
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Apply D1 migrations (staging)
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          npx wrangler d1 migrations apply DB --env staging --remote
          npx wrangler d1 migrations apply AI_DB --env staging --remote
          npx wrangler d1 migrations apply ANALYTICS_DB --env staging --remote
          npx wrangler d1 migrations apply SHARD_0 --env staging --remote
          npx wrangler d1 migrations apply SHARD_1 --env staging --remote
          npx wrangler d1 migrations apply SHARD_2 --env staging --remote
          npx wrangler d1 migrations apply SHARD_3 --env staging --remote

      - name: Deploy to Cloudflare (staging)
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: npx wrangler deploy --env staging

      - name: Verify Staging
        run: |
          sleep 15
          API_STATUS=$(curl -s https://api-dev.clearlift.ai/v1/health | python3 -c "import sys,json; print(json.load(sys.stdin)['data']['status'])" 2>/dev/null || echo "failed")
          if [ "$API_STATUS" != "healthy" ]; then
            echo "api-dev.clearlift.ai health: $API_STATUS"
            exit 1
          fi
          echo "api-dev.clearlift.ai -> healthy"

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: https://api.clearlift.ai
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Apply D1 migrations (production)
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          npx wrangler d1 migrations apply DB --env "" --remote
          npx wrangler d1 migrations apply AI_DB --env "" --remote
          npx wrangler d1 migrations apply ANALYTICS_DB --env "" --remote
          npx wrangler d1 migrations apply SHARD_0 --env "" --remote
          npx wrangler d1 migrations apply SHARD_1 --env "" --remote
          npx wrangler d1 migrations apply SHARD_2 --env "" --remote
          npx wrangler d1 migrations apply SHARD_3 --env "" --remote

      - name: Deploy to Cloudflare
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: npx wrangler deploy --env ""

      - name: Verify Deployment
        run: |
          sleep 15
          API_STATUS=$(curl -s https://api.clearlift.ai/v1/health | python3 -c "import sys,json; print(json.load(sys.stdin)['data']['status'])" 2>/dev/null || echo "failed")
          if [ "$API_STATUS" != "healthy" ]; then
            echo "api.clearlift.ai health: $API_STATUS"
            exit 1
          fi
          echo "api.clearlift.ai -> healthy"
